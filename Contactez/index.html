
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <link rel="stylesheet" href="../u.css">
</head>
<body>

 

  <main class="container">

    <form action="https://formsubmit.co/tellyblog10@gmail.com" method="POST" class="contact-form">
      <!-- Remplace l'adresse ci-dessus par ton adresse réelle -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="Nouveau message via le formulaire XAMAL">
      <input type="hidden" name="_template" value="table">

      <input type="hidden" name="_next" value="https://www.xamal.onl/merci/">


      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="Prénom" required>

      <label for="nom">Nom</label>
      <input type="text" id="nom" name="Nom" required>

      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="Email" required>

      <label for="message">Message</label>
      <textarea id="message" name="Message" rows="6" required></textarea>

      <button type="submit">Envoyer</button>
    </form>

    <p>
        Vous avez une question, une suggestion ou simplement envie de nous écrire ?  
        Remplissez ce formulaire, nous vous répondrons dans les plus brefs délais.  
        Chez <strong>XAMAL</strong>, chaque message compte.
        </p>
        

  </main>
</body>
</html>
